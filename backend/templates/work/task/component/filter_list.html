<form method="get" action="{% url 'list_task' %}">
    <div class="filter-wrapper">
        <div class="uk-flex uk-flex-middle uk-flex-space-between">
            <div class="perpage">
                <div class="uk-flex uk-flex-middle uk-flex-space-between">
                    <select name="status" class="form-control">
                        <option value="" {% if not selected_status %} selected {% endif %}>Tất cả trạng thái</option>
                        {% for status_value, status_label in status_choices %}
                            <option value="{{ status_value }}" {% if selected_status == status_value %} selected {% endif %}>{{ status_label }}</option>
                        {% endfor %}
                    </select>
            
                    <select name="priority" class="form-control">
                        <option value="" {% if not selected_priority %} selected {% endif %}>Tất cả độ ưu tiên</option>
                        {% for priority_value, priority_label in priority_choices %}
                            <option value="{{ priority_value }}" {% if selected_priority == priority_value %} selected {% endif %}>{{ priority_label }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-success m-l-lg" type="submit">Lọc công việc</button>
                </div>
            </div>
            
        </div>
    </div>
</form>
