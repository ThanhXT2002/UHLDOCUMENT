<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
      <tr>
        <th>Tên trạng thái xử lý văn bản</th>
        <th>Mô tả</th>
        <th class="text-center operation">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      {% for docu in docu_status %}
      <tr class="gradeX">
        <td>{{ docu.name }}</td>
        <td>{{ docu.description }}</td>
        <td class="text-center">
          <a href="{% url 'edit_docu_status' docu.id %}" class="btn btn-success"><i class="fa fa-edit"></i></a>
          <a href="{% url 'delete_docu_status' docu.id %} " class="btn btn-danger"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th>Tên trạng thái xử lý văn bản</th>
        <th>Mô tả</th>
        <th class="text-center">Thao tác</th>
      </tr>
    </tfoot>
  </table>
</div>
