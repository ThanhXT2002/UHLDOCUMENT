<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover dataTables-example">
      <thead>
        <tr>
          <th>Trích yếu</th>
          <th>Loại văn bản</th>
          <th>Cơ quan ban hành</th>
          <th class="text-center">Publish</th>
          <th class="text-center operation">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        {% for income_docu in income_docus %}
        <tr class="gradeX">
          <td>{{ income_docu.summary }}</td>
          <td>{{ income_docu.document_type}}</td>
          <td>{{ income_docu.issuing_agency }}</td>
          <td class="text-center"> 
            <input type="checkbox" {% if income_docu.publish %}checked{% endif %} class="js-switch status" data-model="income_docu" data-field="publish" data-modelId="{{ income_docu.id }}">   
        </td>
          <td class="text-center">
            <a href="{% url 'edit_income_docu' income_docu.id %}" class="btn btn-success"><i class="fa fa-edit"></i></a>
            <a href="{% url 'delete_income_docu' income_docu.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th>Trích yếu</th>
          <th>Loại văn bản</th>
          <th>Cơ quan ban hành</th>
          <th class="text-center">Publish</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </tfoot>
    </table>
  </div>

<script>
    $(document).ready(function () {
        // Bắt sự kiện khi checkbox status thay đổi
        $('.status').change(function () {
            var id = $(this).data('modelid');
            var isChecked = $(this).prop('checked');

            // Gửi yêu cầu AJAX để cập nhật trạng thái
            $.ajax({
                type: 'POST',
                url: '/update_status_income_docu/',  // Đặt đường dẫn URL cập nhật trạng thái ở đây
                data: {
                    'id': id,
                    'publish': isChecked ? '1' : '0',
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Thêm token CSRF để bảo vệ khỏi tấn công CSRF
                },
                success: function (data) {
                    console.log('Cập nhật trạng thái thành công');
                },
                error: function () {
                    console.log('Lỗi khi cập nhật trạng thái');
                }
            });
        });
    });
</script>
