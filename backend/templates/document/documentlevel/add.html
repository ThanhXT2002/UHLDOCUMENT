{% extends 'base.html' %} 
{% load static %} 
{% block main-content%}
{% include 'component/breadcrumb.html' with title=title %}

<form action="{% url 'add_docu_level' %}" method="post">
  {% csrf_token %}
  <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-4">
                <p class="panel-title">Thông tin chung</p>
                    <div class="panel-desription"><p>Nhập thông tin của mức độ văn bản</p>
                        <p>Lưu ý: Những trường đánh dấu <span class="text-danger">(*)</span> là bắt buộc</p>
                    </div>
            </div>
            <div class="col-lg-8">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row mb15">
                            <div class="col-lg-12 mb15">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">Tên mức độ văn bản
                                        <span class="text-danger">(*)</span>
                                    </label>
                                    <input type="text" class="form-control" name="name" value="{{ request.POST.name }}" required  placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-12 mb15">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right m-t-md">
                                        Mô tả    
                                    </label>
                                    <input type="text" class="form-control" name="description" value="{{ request.POST.description }}" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-right mb15">
            <button type="submit" class="btn btn-info "><i class="fa fa-plus mr5"></i>Lưu lại</button>
        </div>
    </div>
</form>

{% endblock main-content%}
