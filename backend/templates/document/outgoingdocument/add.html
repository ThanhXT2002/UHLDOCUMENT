{% extends 'base.html' %} 
{% load static %} 
{% block main-content%}
{% include 'component/breadcrumb.html' with title=title %}

<form action="{% url 'add_outgoing_docu' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="text-right mb15">
        <button type="submit" class="btn btn-info "><i class="fa fa-plus mr5"></i>Lưu lại</button>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel-title">Thông tin chung</div>
            <div class="panel-desription"><p>Nhập thông tin của văn bản mẫu</p>
                <p>Lưu ý: Những trường đánh dấu <span class="text-danger">(*)</span> là bắt buộc</p>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row mb15">
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">Số ký hiệu
                                    <span class="text-danger">(*)</span>
                                </label>
                                <input type="text" class="form-control" name="reference_number" value="{{ request.POST.reference_number }}" placeholder="Mời nhập thông tin" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">
                                    Mức độ văn bản
                                </label>
                                {{form.level}}
                            </div>
                        </div>
                    </div>
                    <div class="row mb15">
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">Số văn bản
                                    <span class="text-danger">(*)</span>
                                </label>
                                <select id="select1" name="document_type" class="form-control select2_demo_1 " tabindex="-1" aria-hidden="true" required>
                                    <option value="">---------------------------- Chọn số văn bản ----------------------------</option>
                                    {% for docutype in docutypes %}
                                    <option value="{{ docutype.id }}" {% if docutype.id|stringformat:"s" == request.POST.document_type|stringformat:"s" %}selected{% endif %}>
                                            {{ docutype.description }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">
                                    Loại văn bản
                                </label>
                                <select id="select2" name="document_type" class="form-control select2_demo_1" tabindex="-1" aria-hidden="true" required>
                                    <option value="">----------------------------- Chọn loại văn bản --------------------------</option>
                                    {% for docutype in docutypes %}
                                    <option value="{{ docutype.id }}" {% if docutype.id|stringformat:"s" == request.POST.document_type|stringformat:"s" %}selected{% endif %}>
                                            {{ docutype.document_name }}
                                        </option>
                                    {% endfor %}
                                </select>    
                            </div>
                        </div>
                    </div>

                    <div class="row mb15">
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">Ngày nhận văn bản
                                    <span class="text-danger">(*)</span>
                                </label>
                                <input type="date" class="form-control" name="receipt_date" value="{{ request.POST.receipt_date }}" placeholder="Mời nhập thông tin" autocomplete="off" required>

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right"> Ngày ban hành văn bản<span class="text-danger">(*)</span>    
                                </label>
                                <input type="date" class="form-control" name="issuance_date" value="{{ request.POST.issuance_date }}" placeholder="Mời nhập thông tin" autocomplete="off" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mb15">
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right"> Số hiện tại
                                    <span class="text-danger">(*)</span>
                                </label>
                                <input type="text" class="form-control" name="current_number" value="{{ request.POST.current_number }}" placeholder="Mời nhập thông tin" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">
                                    Số đi
                                </label>
                                <input type="text" class="form-control" name="arrival_number" value="{{ request.POST.arrival_number }}" placeholder="Mời nhập thông tin" autocomplete="off" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mb15">
                        <div class="col-lg-12 mb15">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">Trích yếu
                                    <span class="text-danger">(*)</span>
                                </label>
                                <input type="text" class="form-control" name="summary" value="{{ request.POST.summary }}" placeholder="Mời nhập thông tin" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="col-lg-12 ">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">Ý kiến tham mưu (nếu có)
                                </label>
                                <input type="text" class="form-control" name="advisory_opinions" value="{{ request.POST.advisory_opinions }}" placeholder="Mời nhập thông tin" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row mb15">
                        <div class="col-lg-6">
                            <div class="form-row">
                            <label for="" class="control-lable text-right"> Trạng thái lưu Hành </label>
                                <select name="publish" class="form-control">   
                                    <option value="1" {% if request.POST.publish == '1' %}selected{% endif %}>Cho tất cả cơ quan được xem</option>
                                    <option value="0" {% if request.POST.publish == '0' %}selected{% endif %}>Lưu trữ văn bản</option>
                                </select>
                            </div>
    
                        </div>
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right" > Trạng thái xử lý</label>
                                {{form.status}} 
                            </div>
                        </div>
                    </div>
                    <div class="row mb15">
                        <div class="col-lg-12 ">
                            <div class="form-row">
                                <label for="" class="control-lable text-right  m-t-md">
                                    File đính kèm     
                                </label>
                                <input type="file" class="form-control" name="uploadfile"  multiple >
                            </div>
                        </div>
                </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    <div class="text-right mb15">
        <button type="submit" class="btn btn-info "><i class="fa fa-plus mr5"></i>Lưu lại</button>
    </div>
</div>
</form>


{% endblock main-content%}
