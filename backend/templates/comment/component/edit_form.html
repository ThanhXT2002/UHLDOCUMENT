<form method="post" action="{% url 'edit_comment' comment.id %}" class="edit-form" id="edit-form-{{ comment.id }}" style="display:none;">
    {% csrf_token %}
    <div class="form-group m-t-sm">
        <textarea class="form-control" name="content" placeholder="Message">{{ comment.content }}</textarea>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-sm btn-primary m-t-n-xs"><strong>Lưu chỉnh sửa</strong></button>
    </div>
</form>
