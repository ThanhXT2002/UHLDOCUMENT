 <!-- FooTable -->
 <script src="{%static 'assets/js/plugins/footable/footable.all.min.js'%}"></script>

<script src="{%static 'assets/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'%}"></script>

<!-- DROPZONE -->

<!-- CodeMirror -->

<!-- EayPIE -->

<script src="{%static 'assets/js/plugins/select2/select2.full.min.js'%}"></script>

<script src="{%static 'assets/js/plugins/clockpicker/clockpicker.js'%}"></script>

{% for js_file in custom_js %}
<script src="{% static 'assets/js/' %}{{ js_file }}"></script>
{% endfor %}
<script src="{%static 'assets/js/plugins/dataTables/datatables.min.js'%}"></script>
<script src="{%static 'assets/js/jscustom.js'%}"></script>

<script>
    {% comment %} if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    } {% endcomment %}    
$(document).ready(function () {
    
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
            showCustomToast('Thành công', '{{ message|safe }}', 'success');
        {% elif message.tags == 'error' %}
            showCustomToast('Thất bại', '{{ message|safe }}', 'error');
        {% elif message.tags == 'warning' %}
            showCustomToast('Cảnh báo', '{{ message|safe }}', 'warning');
        {% endif %}
    {% endfor %}
{% endif %}

{% block extra_js %}
    {{ custom_script|safe }}
{% endblock %}

});
</script>
