<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                <input type="checkbox" value="" id="checkAll" class="input-checkbox">
            </th>
            <th>Tên loại thành viên</th>
            <th>Mô tả</th>
            <th class="text-center">Tình Trạng</th>
            <th class="text-center operation">Thao tác</th>
        </tr>
    </thead>
    <tbody>
        {% for user_category in user_categorys %}
            <tr>
                <td>
                    <input type="checkbox" value="{{ user_category.id }}" class="input-checkbox checkBoxItem">
                </td>
                <td>
                    {{ user_category.user_category_name }}
                </td>
                <td>
                    {{ user_category.description }}
                </td>
                <td class="text-center">
                    <input type="checkbox" {% if user_category.status %}checked{% endif %} class="js-switch status" data-modelid="{{ user_category.id }}">
                </td>
                <td class="text-center">
                    <a href="{% url 'edit_user_category' user_category.id %}" class="btn btn-success"><i class="fa fa-edit"></i></a>
                    <a href="{% url 'delete_user_category' user_category.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Thêm script để xử lý sự kiện thay đổi status và gửi yêu cầu AJAX -->
<script>
    $(document).ready(function () {
        // Bắt sự kiện khi checkbox status thay đổi
        $('.status').change(function () {
            var usercategoryId = $(this).data('modelid');
            var isChecked = $(this).prop('checked');

            // Gửi yêu cầu AJAX để cập nhật trạng thái
            $.ajax({
                type: 'POST',
                url: '/update_status_user_category/',  // Đặt đường dẫn URL cập nhật trạng thái ở đây
                data: {
                    'user_category_id': usercategoryId,
                    'status': isChecked ? '1' : '0',
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Thêm token CSRF để bảo vệ khỏi tấn công CSRF
                },
                success: function (data) {
                    if (data.success) {
                        console.log('Cập nhật trạng thái thành công');
                    } else {
                        console.log('Lỗi khi cập nhật trạng thái: ' + data.error);
                    }
                },
                error: function () {
                    console.log('Lỗi khi gửi yêu cầu AJAX');
                }
            });
        });
    });
</script>
