{% extends 'base.html' %} 
{% load static %} 
{% block main-content%}
<div class="row wrapper border-bottom white-bg page-heading ">
    <div class="col-lg-8">
        <h2><strong>Thêm mới chức vụ</strong></h2>
        <ol class="breadcrumb " style="margin-boiton:10px">
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li class="active"><strong>Thêm mới chức vụ</strong></li>
        </ol>
    </div>
</div>
<form action="{% url 'add_user_category' %}" method="post" class="box">
    {% csrf_token %}  
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-4">
                <div class="panel-title">Thông tin chung</div>
                <div class="panel-desription"><p>Nhập thông tin của nhóm thành viên</p>
                    <p>Lưu ý: Những trường đánh dấu <span class="text-danger">(*)</span> là bắt buộc</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row mb15">
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">Tên loại thành viên
                                        <span class="text-danger">(*)</span>
                                    </label>
                                    <input type="text" class="form-control" name="user_category_name" value="" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">
                                        Mô tả       
                                    </label>
                                    <input type="text" class="form-control" name="description" value="" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right mb15">
            <button type="submit" class="btn btn-info "><i class="fa fa-plus mr5"></i>Lưu lại</button>
        </div>
    </div>

</form>
{% endblock main-content%}
