{% extends 'base.html' %} 
{% load static %} 
{% block main-content %}
{% include 'component/breadcrumb.html' with title=title %}
<form action="{% url 'delete_position' position.id %}" method="post" class="box">
    {% csrf_token %}  
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-4">
                <div class="panel-title">Xác nhận xóa</div>
                <div class="panel-desription">
                    <p>Bạn có chắc chắn muốn xóa chức vụ "{{ position.position_name }}" không?</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row mb15">
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">Tên nhóm chức vụ
                                        <span class="text-danger">(*)</span>
                                    </label>
                                    <input type="text" class="form-control" name="position_name" value="{{ position.position_name }}" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">
                                        Mô tả       
                                    </label>
                                    <input type="text" class="form-control" name="description" value="{{ position.description }}" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right mb15">
            <button type="submit" class="btn btn-danger"><i class="fa fa-trash mr5"></i>Xác nhận xóa</button>
        </div>
    </div>
</form>
{% endblock main-content %}
