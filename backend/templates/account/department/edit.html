{% extends 'base.html' %} 
{% load static %} 
{% block main-content%}
{% include 'component/breadcrumb.html' with title=title %}
<form action="{% url 'edit_department' department.id %}" method="post" class="box">
    {% csrf_token %}  
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-4">
                <div class="panel-title">Thông tin chung</div>
                <div class="panel-desription"><p>Nhập thông tin của phòng ban</p>
                    <p>Lưu ý: Những trường đánh dấu <span class="text-danger">(*)</span> là bắt buộc</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row mb15">
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">Tên phòng ban
                                        <span class="text-danger">(*)</span>
                                    </label>
                                    <input type="text" class="form-control" name="department_name" value="{% if department.department_name %}{{ department.department_name }}{% else %}{{ old.department_name }}{% endif %}" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">
                                        Trưởng phòng       
                                    </label>
                                    <select name="head_of_department" class="form-control setupSelect2">
                                        {% for user in users %}
                                        <option value="{{ user.id }}">{{ user }}</option>
                                        {% endfor %}
                                    </select> 
                                </div>
                            </div>
                        </div>
                        <div class="row mb15">
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">
                                        Địa chỉ       
                                    </label>
                                    <input type="text" class="form-control" name="address" value="{% if department.address %}{{ department.address }}{% else %}{{ old.address }}{% endif %}" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-row">
                                    <label for="" class="control-lable text-right">
                                        Mô tả      
                                    </label>
                                    <input type="text" class="form-control" name="description" value="{% if department.description %}{{ department.description }}{% else %}{{ old.description }}{% endif %}" placeholder="Mời nhập thông tin" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="text-right mb15">
            <button type="submit" class="btn btn-info "><i class="fa fa-plus mr5"></i>Lưu lại</button>
        </div>
    </div>

</form>
{% endblock main-content%}
