{% extends 'base.html' %} 
{% load static %} 
{% block main-content%}
{% include 'component/breadcrumb.html' with title=title %}

<form action="{% url 'add_notification' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="text-right mb15">
        <button type="submit" class="btn btn-info "><i class="fa fa-plus mr5"></i>Lưu lại</button>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel-title">Thông tin chung</div>
            <div class="panel-desription"><p>Nhập thông tin của thông báo</p>
                <p>Lưu ý: Những trường đánh dấu <span class="text-danger">(*)</span> là bắt buộc</p>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row mb15">
                        <div class="col-lg-12 mb15">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">Tên thông báo
                                    <span class="text-danger">(*)</span>
                                </label>
                                <input type="text" class="form-control" name="title" value="{{ request.POST.title }}" placeholder="Mời nhập thông tin" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-lg-12 mb15">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">
                                    Url    
                                </label>
                                <input type="text" class="form-control" name="url" value="{{ request.POST.url }}" placeholder="Mời nhập thông tin" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row mb15">
                        <div class="col-lg-12">
                            <div class="form-row">
                                <label for="" class="control-lable text-right">Nội dung
                                    <span class="text-danger">(*)</span>
                                </label>
                               
                                <textarea class="summernote inbox-textarea form-control mb15" name="content" style="display: none;">{{ request.POST.content }}</textarea>
                               
                            </div>
                        </div> 
                       
                    <div class="row mb15 ">
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right m-t-md">
                                   Ngày bắt đầu      
                                </label>
                                <input 
                                    type="date" 
                                    class="form-control"
                                    name="start_date"
                                    value="{{ request.POST.start_date }}"
                                    autocomplete="off"
                                    >
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-row">
                                <label for="" class="control-lable text-right m-t-md ">
                                    Ngày kết thúc      
                                </label>
                                <input 
                                type="date" 
                                class="form-control"
                                name="end_date"
                                value="{{ request.POST.end_date }}"
                                autocomplete="off"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row mb15">
                        <div class="col-lg-12">
                            <div class="form-row">
                                <label for="" class="control-lable text-right  m-t-md">
                                   Người nhận      
                                </label>
                                {{form.recipients}}
                            </div>
                        </div>
                        <div class="col-lg-12 ">
                            <div class="form-row">
                                <label for="" class="control-lable text-right  m-t-md">
                                    File đính kèm     
                                </label>
                                <input type="file" class="form-control" name="uploadfile"  multiple >
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="text-right mb15">
            <button type="submit" class="btn btn-info "><i class="fa fa-plus mr5"></i>Lưu lại</button>
        </div>
    </div>
    
    </div>
</form>

{% endblock main-content%}
