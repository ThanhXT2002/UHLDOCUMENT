<table class="table table-bordered dataTables-example">
    <thead>
        <tr>
            <th>Tiêu đề </th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th class="text-center">Tình Trạng</th>
            <th class="text-center operation">Thao tác</th>
           
        </tr>
    </thead>
    <tbody>
        {% for notification in notifications %}
            <tr>
                <td> <a class="link-message" href="{% url 'report_noti' notification_url=notification.url %}">{{ notification.title }} </a></td>
                <td> {{ notification.start_date }}</td>
                <td> {{ notification.end_date }}</td>
                <td class="text-center"> 
                    <input type="checkbox" {% if notification.status %}checked{% endif %} class="js-switch status" data-model="notification" data-field="status" data-modelId="{{ notification.id }}">   
                </td>
                <td class="text-center">
                    <a href="{% url 'edit_notification' notification_url=notification.url %}" class="btn btn-success"><i class="fa fa-edit"></i></a>
                    <a href="{% url 'delete_notification' notification_url=notification.url %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Thêm script để xử lý sự kiện thay đổi status và gửi yêu cầu AJAX -->
<script>
    $(document).ready(function () {
        // Bắt sự kiện khi checkbox status thay đổi
        $('.status').change(function () {
            var id = $(this).data('modelid');
            var isChecked = $(this).prop('checked');

            // Gửi yêu cầu AJAX để cập nhật trạng thái
            $.ajax({
                type: 'POST',
                url: '/update_status_noti/',  // Đặt đường dẫn URL cập nhật trạng thái ở đây
                data: {
                    'notification_id': id,
                    'status': isChecked ? '1' : '0',
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Thêm token CSRF để bảo vệ khỏi tấn công CSRF
                },
                success: function (data) {
                    console.log('Cập nhật trạng thái thành công');
                },
                error: function () {
                    console.log('Lỗi khi cập nhật trạng thái');
                }
            });
        });
    });
</script>
