<form method="get" action="{% url 'list_noti'%}" id="filterForm">
    <div class="filter-wrapper">
        <div class="uk-flex uk-flex-middle uk-flex-space-between">
            <div class="perpage">
                <div class="uk-flex uk-flex-middle uk-flex-space-between">
                    <select name="status"  id="statusDropdown" class="form-control">
                        <option value="">Tất cả trạng thái</option>
                        {% for status_value, status_label in status_choices %}
                            <option value="{{ status_value }}">{{ status_label }}</option>
                        {% endfor %}
                    </select>
                    {% comment %} <button class="btn btn-success m-l-lg" type="submit">Lọc trạng thái</button> {% endcomment %}
                </div>
            </div>
            <div class="action">
                <div class="uk-flex uk-flex-middle">
                    <a href="{% url 'add_notification' %}" class="btn btn-danger"><i class="fa fa-plus mr5"></i>Thêm mới thông báo</a>       
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    // Sử dụng jQuery để theo dõi sự kiện thay đổi của dropdown
    $('#statusDropdown').change(function() {
        // Tự động gửi yêu cầu lọc khi có sự thay đổi
        $('#filterForm').submit();
    });
</script>
